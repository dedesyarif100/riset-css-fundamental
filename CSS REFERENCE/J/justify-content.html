<!DOCTYPE html>
<html>
<head>
<style> 
#exampleOne {
    width: 400px;
    height: 150px;
    border: 1px solid #000000;
    display: flex;
    justify-content: flex-start;
}
#exampleOne > div {
    width: 70px;
    height: 70px;
}
</style>
</head>
<body>

<div><hr>
    <button onclick="setJustifyContentFlexEnd()">setJustifyContentFlexEnd</button>
    <button onclick="setJustifyContentCenter()">setJustifyContentCenter</button>
    <button onclick="setJustifyContentSpaceBetween()">setJustifyContentSpaceBetween</button>
    <button onclick="setJustifyContentSpaceAround()">setJustifyContentSpaceAround</button>
    <button onclick="setJustifyContentSpaceEvenly()">setJustifyContentSpaceEvenly</button>
    <button onclick="setDefault()">setDefault</button>
    <div id="exampleOne">
        <div style="background-color:coral;"></div>
        <div style="background-color:lightblue;"></div>
        <div style="background-color:pink;"></div>
    </div>
</div><hr>

<script>
let setJustifyContentFlexEnd = () => {
    document.querySelector("#exampleOne").style.justifyContent = "flex-end";
}
let setJustifyContentCenter = () => {
    document.querySelector("#exampleOne").style.justifyContent = "center";
}
let setJustifyContentSpaceBetween = () => {
    document.querySelector("#exampleOne").style.justifyContent = "space-between";
}
let setJustifyContentSpaceAround = () => {
    document.querySelector("#exampleOne").style.justifyContent = "space-around";
}
let setJustifyContentSpaceEvenly = () => {
    document.querySelector("#exampleOne").style.justifyContent = "space-evenly";
}
let setDefault = () => {
    document.querySelector("#exampleOne").style.justifyContent = "flex-start";
}
</script>
</body>
</html>
