<html lang="en">
<head>
<style>
#parent2 {
    position: relative;
    border: 1px solid blue;
    left: 20px;
    width: 300px;
    height: 100px;
}

#child2 {
    position: absolute;
    border: 1px solid red;
    bottom: 0px;
    top: 0px;
    left: 0px;
    right: 0px;
    width: 30px;
    height: 30px;
}
</style>
</head>
<body>

<h2>position: relative;</h2>

<div><hr>
    <p>The Parent2 element has position: relative, and will remain in the natural flow of the page. It will also act as anchor point for the absolutely positioned Child2 element:</p>
    <div id="parent2">Parent2: position: relative.
        <div id="child2">Ch</div>
    </div>
</div><hr>

</body>
</html>
