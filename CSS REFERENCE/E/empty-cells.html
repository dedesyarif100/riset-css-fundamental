<!DOCTYPE html>
<html>
<head>
<style> 
table, td {
    border: 1px solid black;
    margin: 15px;
}
</style>
</head>
<body>
<h1>Change empty-cells with JavaScript</h1>

<div><hr>
    <p>Click the "Try it" button to "hide" or "show" empty table-cells:</p>
    <button type="button" onclick="hide()">Hide empty cells</button>
    <button type="button" onclick="show()">Show empty cells</button>
    <table id="exampleOne">
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td></td>
        </tr>
    </table>
</div><hr>

<script>
let hide = () => {
    document.querySelector("#exampleOne").style.emptyCells = "hide";
}
let show = () => {
    document.querySelector("#exampleOne").style.emptyCells = "show";
}
</script>
</body>
</html>
