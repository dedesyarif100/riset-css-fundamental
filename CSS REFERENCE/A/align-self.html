<!DOCTYPE html>
<html>
<head>
<style> 
#main {
    width: 220px;
    height: 300px;
    border: 1px solid black;
    display: flex;
    align-items: flex-start;
}

#main div {
    flex: 1;
}

#myBlueDiv {
    align-self: center;
}
</style>
</head>
<body>

<div id="exampleOne"><hr>
    <div id="main">
        <div style="background-color:coral;">RED</div>
        <div style="background-color:lightblue;" id="change">BLUE</div>  
        <div style="background-color:lightgreen;">Green div with more content.</div>
    </div>
    <button onclick="exampleOne()">Auto</button>
    <button onclick="exampleTwo()">Stretch</button>
    <button onclick="exampleThree()">Center</button>
    <button onclick="exampleFour()">Flex-start</button>
    <button onclick="exampleFive()">Flex-end</button>
    <button onclick="exampleSix()">Baseline</button>
</div><hr>

<script>
let exampleOne = () => {
    document.querySelector("#change").style.alignSelf = "auto";
}
let exampleTwo = () => {
    document.querySelector("#change").style.alignSelf = "stretch";
}
let exampleThree = () => {
    document.querySelector("#change").style.alignSelf = "center";
}
let exampleFour = () => {
    document.querySelector("#change").style.alignSelf = "flex-start";
}
let exampleFive = () => {
    document.querySelector("#change").style.alignSelf = "flex-end";
}
let exampleSix = () => {
    document.querySelector("#change").style.alignSelf = "inherit";
}
</script>
</body>
</html>
