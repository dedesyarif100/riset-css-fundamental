<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
    position: absolute;
    width: 300px;
    height: 150px;
    background-color: lightblue;
    border: 1px solid black;
}
#DIV2 {
    position: relative;
    top: 130px;
    left: 30px;
    width: 300px;
    height: 150px;
    background-color: coral;
    border: 1px solid black;
}
</style>
</head>
<body>
<h1>Change z-index with JavaScript</h1>

<div><hr>
    <button onclick="setZIndex()">setZIndex</button>
    <button onclick="setDefault()">setDefault</button>
    <div id="DIV2">
        <h1>Voila!</h1>
    </div>
    <div id="myDIV"></div>
</div><hr>

<script>
let setZIndex = () => {
    document.querySelector("#myDIV").style.zIndex = "-1";
}
let setDefault = () => {
    document.querySelector("#myDIV").style.zIndex = "1";
}
</script>
</body>
</html>
