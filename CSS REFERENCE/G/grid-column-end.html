<!DOCTYPE html>
<html>
<head>
<style>
#exampleOne {
    display: grid;
    grid-template-columns: auto auto auto auto;
    grid-gap: 10px;
    background-color: #2196F3;
    padding: 10px;
    width: 50%;
}
#exampleOne > div {
    background-color: rgba(255, 255, 255, 0.8);
    text-align: center;
    padding: 20px 0;
    font-size: 30px;
}
#exampleOne > .item1 {
    grid-column-end: 2;
}
</style>
</head>
<body>

<div><hr>
    <button onclick="setColumnEnd()">setColumnEnd</button>
    <button onclick="setColumnEndWithSpan()">setColumnEndWithSpan</button>
    <button onclick="setDefault()">setDefault</button>
    <div id="exampleOne">
        <div class="item1" id="myDIV">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>  
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
    </div>
</div><hr>

<script>
let setColumnEnd = () => {
    let setColumnEnd = document.querySelector("#exampleOne")
    setColumnEnd.querySelector(".item1").style.gridColumnEnd = "3";
}
let setColumnEndWithSpan = () => {
    let setColumnEnd = document.querySelector("#exampleOne")
    setColumnEnd.querySelector(".item1").style.gridColumnEnd = "span 2";
}
let setDefault = () => {
    let setDefault = document.querySelector("#exampleOne")
    setDefault.querySelector(".item1").style.gridColumnEnd = "2";
}
</script>
</body>
</html>
