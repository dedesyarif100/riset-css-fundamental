<!DOCTYPE html>
<html>
<head>
<style>
#exampleOne {
    display: grid;
    grid-template-columns: auto auto auto auto;
    gap: 10px;
    background-color: #2196F3;
    padding: 10px;
    width: 50%;
}
#exampleOne > div {
    background-color: rgba(255, 255, 255, 0.8);
    text-align: center;
    padding: 20px 0;
    font-size: 30px;
}

#exampleTwo {
    display: grid;
    grid-template-columns: auto auto auto;
    gap: 50px;
}
#exampleTwo > div {
    border: 1px solid black;
    background-color: yellow;
}
</style>
</head>
<body>
<h1>Change gap with JavaScript</h1>

<div><hr>
    <div id="exampleOne">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>  
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
    </div>
    <button onclick="setGap()">setGap</button>
    <button onclick="setDefault()">setDefault</button>
</div><hr>

<div><hr>
    <div id="exampleTwo">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>  
        <div>8</div>  
    </div>
</div><hr>

<script>
let setGap = () => {
    let setGap = document.querySelector("#exampleOne");
    setGap.style.gap = "10px 70px";
}
let setDefault = () => {
    let setDefault = document.querySelector("#exampleOne");
    setDefault.style.gap = "10px";
}
</script>
</body>
</html>
