<!DOCTYPE html>
<html>
<head>
<style>
#exampleOne {
    display: grid;
    grid-template-columns: auto auto auto auto;
    grid-gap: 10px;
    background-color: #2196F3;
    padding: 2px;
    width: 50%;
}
#exampleOne > div {
    background-color: rgba(255, 255, 255, 0.8);
    text-align: center;
    padding: 20px 0;
    font-size: 30px;
}
</style>
</head>
<body>

<div><hr>
    <button onclick="setGridColumnGap()">setGridColumnGap</button>
    <button onclick="setGridRowGap()">setGridRowGap</button>
    <button onclick="setDefault()">setDefault</button>
    <div id="exampleOne">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>  
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
        <div class="item8">8</div>
        <div class="item9">9</div>
        <div class="item10">10</div>
    </div>
</div><hr>

<script>
let setGridColumnGap = () => {
    let setGridColumnGap = document.querySelector("#exampleOne").style.gridColumnGap = "2px";
}
let setGridRowGap = () => {
    let setGridRowGap = document.querySelector("#exampleOne").style.gridRowGap = "2px";
}
let setDefault = () => {
    let setDefault = document.querySelector("#exampleOne");
    setDefault.style.gridColumnGap = "10px";
    setDefault.style.gridRowGap = "10px";
}
</script>
</body>
</html>
