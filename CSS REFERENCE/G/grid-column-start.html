<!DOCTYPE html>
<html>
<head>
<style>
#exampleOne {
    display: grid;
    grid-template-columns: auto auto auto auto;
    grid-gap: 2px;
    background-color: #2196F3;
    padding: 2px;
    width: 50%;
}
#exampleOne > div {
    background-color: rgba(255, 255, 255, 0.8);
    text-align: center;
    padding: 20px 0;
    font-size: 30px;
}
</style>
</head>
<body>

<div><hr>
    <button onclick="setGridColumnStart()">setGridColumnStart</button>
    <button onclick="setGridColumnStartWithSpan()">setGridColumnStartWithSpan</button>
    <button onclick="setDefault()">setDefault</button>
    <div id="exampleOne">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>  
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
    </div>
</div><hr>

<script>
let setGridColumnStart = () => {
    let setGridColumnStart = document.querySelector(".item1").style.gridColumnStart = "2";
}
let setGridColumnStartWithSpan = () => {
    let setGridColumnStartWithSpan = document.querySelector(".item1").style.gridColumnStart = "span 2";
}
let setDefault = () => {
    let setDefault = document.querySelector(".item1").style.gridColumnStart = "1";
}
</script>
</body>
</html>
