<!DOCTYPE html>
<html>
<head>
<style>
/* exampleOne */
#exampleOne {
    display: grid;
    grid-template-columns: auto auto auto auto;
    grid-gap: 2px;
    background-color: #2196F3;
    padding: 2px;
    width: 50%;
}
#exampleOne > div {
    background-color: rgba(255, 255, 255, 0.8);
    text-align: center;
    padding: 20px 0;
    font-size: 30px;
}
#exampleOne > .item1 {
    grid-column: 1 / span 2;
}

/* exampleTwo */
#exampleTwo {
    display: grid;
    grid-template-columns: auto auto auto auto;
    grid-gap: 2px;
    background-color: #2196F3;
    padding: 2px;
    width: 50%;
}
#exampleTwo > div {
    background-color: rgba(255, 255, 255, 0.8);
    text-align: center;
    padding: 20px 0;
    font-size: 30px;
}
#exampleTwo > .item1 {
    grid-column: 1 / 3;
}
</style>
</head>
<body>

<div><hr>
    <button onclick="setGridColumn()">setGridColumn</button>
    <button onclick="setDefault()">setDefault</button>
    <div id="exampleOne">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>  
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
    </div>
</div><hr>

<div><hr>
    <div id="exampleTwo">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>  
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
    </div>
</div><hr>

<script>
let setGridColumn = () => {
    let setGridColumn = document.querySelector("#exampleOne")
    setGridColumn.querySelector(".item1").style.gridColumn = "2 / span 2";
}
let setDefault = () => {
    let setDefault = document.querySelector("#exampleOne")
    setDefault.querySelector(".item1").style.gridColumn = "1 / span 2";
}
</script>
</body>
</html>
