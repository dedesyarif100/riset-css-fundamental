<!DOCTYPE html>
<html>
<head>
<style> 
#exampleOne {
    border: 1px solid black;
    width: 300px;
    height: 300px;
}
</style>
</head>
<body>

<h1>Change outline with JavaScript</h1>

<div><hr>
    <button onclick="setOutline()">setOutline</button>
    <button onclick="setDefault()">setDefault</button>
    <div id="exampleOne">
        <h1>Hello</h1>
    </div>
</div><hr>

<script>
let setOutline = () => {
    document.querySelector("#exampleOne").style.outline = "blue dashed 5px";
}
let setDefault = () => {
    document.querySelector("#exampleOne").style.outline = "none";
}
</script>
</body>
</html>
