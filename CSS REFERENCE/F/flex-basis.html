<html>
<head>
<style>
#exampleOne {
    width: 250px;
    height: 100px;
    border: 1px solid #c3c3c3;
    display: flex;
}
#exampleOne div {
    flex: 0 0 50px;
}
</style>
</head>
<body>

<div><hr>
    <div id="exampleOne">
        <div style="background-color:coral;">Red DIV</div>
        <div style="background-color:lightblue;" id="myBlueDiv">Blue DIV</div>
    </div>
    <button onclick="setFlex()">setFlex</button>
    <button onclick="setDefault()">setDefault</button>
</div><hr>

<script>
let setFlex = () => {
    let setFlex = document.querySelector("#exampleOne");
    setFlex.querySelectorAll("div")[1].style.flexBasis = "200px";
}
let setDefault = () => {
    let setFlex = document.querySelector("#exampleOne");
    setFlex.querySelectorAll("div")[1].style.flexBasis = "auto";
}
</script>
</body>
</html>
