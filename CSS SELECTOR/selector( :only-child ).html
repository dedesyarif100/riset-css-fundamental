<!DOCTYPE html>
<html>
<head>
<style>
#exampleOne * p:only-child {
    background: red;
}
#exampleOne * h2:only-child {
    background: green;
}
</style>
</head>
<body>

<div id="exampleOne"><hr>
    <div>
        <p>This is a paragraph.</p>
    </div>
    <div>
        <h2>This is a paragraph.</h2>
    </div>
</div><hr>

<div><span>This is a span.</span><p>This is a paragraph.</p></div>

</body>
</html>
