<!DOCTYPE html>
<html>
<head>
<style>
ul > li::marker { 
    color: red;
    font-size: 23px;
}
ol > li::marker { 
    color: green;
    font-size: 23px;
}
</style>
</head>
<body>
<h1>Demo of the ::marker selector</h1>

<div><hr>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
</div><hr>

</body>
</html>
