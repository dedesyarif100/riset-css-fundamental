<!DOCTYPE html>
<html>
<head>
<style>
p:lang(id) { 
    background: yellow;
}
</style>
</head>
<body>
<h1>Demo of the :lang selector</h1>

<div><hr>
    <p>I live in Italy.</p>
    <p lang="it">Ciao bella!</p>
    <p lang="en">Ciao bella!</p>
    <p lang="id">Ciao bella!</p>
    <p lang="sg">Ciao bella!</p>
</div><hr>

</body>
</html>
