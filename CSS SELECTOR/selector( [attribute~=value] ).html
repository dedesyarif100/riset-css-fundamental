<!DOCTYPE html>
<html>
<head>
<style>
[title~=flowers] {
    border: 5px solid red;
}
</style>
</head>
<body>
<h1>Demo of the [attribute~=value] selector</h1>
<p>Elements with a title attribute containing the word "flower" is styled with a yellow border:</p>

<div><hr>
    <img src="klematis.jpg" title="klematis flower" width="150" height="113">
    <img src="img_flwr.gif" title="rice flowers" width="224" height="162">
    <img src="landscape.jpg" title="landscape rice" width="160" height="120">
</div><hr>

</body>
</html>
