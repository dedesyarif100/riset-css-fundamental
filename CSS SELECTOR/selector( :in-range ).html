<!DOCTYPE html>
<html>
<head>
<style>
input:in-range {
    border: 2px solid red;
}
</style>
</head>
<body>
<h1>Demo of the :in-range selector</h1>

<div><hr>
    <input type="number" min="5" max="10" value="7">
</div><hr>

<p>Try typing a number out of range (less than 5 or higher than 10), to see the styling disappear.</p>
</body>
</html>
