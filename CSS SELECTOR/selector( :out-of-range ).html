<!DOCTYPE html>
<html>
<head>
<style>
input:out-of-range {
    border: 2px solid red;
}
</style>
</head>
<body>
<h1>Demo of the :out-of-range selector</h1>

<div><hr>
    <input type="number" min="5" max="10" value="17">
    <p>Try typing a number within the given range (between 5 and 10), to see the styling disappear.</p>
</div><hr>

</body>
</html>
