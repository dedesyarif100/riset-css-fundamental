<!DOCTYPE html>
<html>
<head>
<style> 
input[type=text]:enabled {
    background: white;
}

input[type=text]:disabled {
    background: #e3e3e3;
}
option:disabled {
    background: #e3e3e3;
}

#exampleOne > input:disabled {
    background-color: #e3e3e3;
}
</style>
</head>
<body>

<div><hr>
    <form action="">
        First name: <input type="text" value="Mickey"><br>
        Last name: <input type="text" value="Mouse"><br>
        Country: <input type="text" disabled="disabled" value="Disneyland">
    </form>
</div><hr>

<div><hr>
    <select>
        <option value="volvo">Volvo</option>
        <option value="saab" disabled>Saab</option>
        <option value="opel">Opel</option>
        <option value="audi" disabled>Audi</option>
        <option value="bmw">BMW</option>
    </select>
</div><hr>

<div id="exampleOne"><hr>
    First name: <input type="text" value="Mickey"><br>
    Last name: <input type="text" value="Mouse"><br>
    Country: <input type="text" value="Disneyland" disabled><br>
    Password: <input type="password" name="password" value="psw" disabled><br>
    E-mail: <input type="email" value="john@doe.com" name="usremail">
</div><hr>

</body>
</html>
