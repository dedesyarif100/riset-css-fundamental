<!DOCTYPE html>
<html>
<head>
<style>
#input2:invalid {
    border: 2px solid red;
}
</style>
</head>
<body>
<h1>Demo of the :invalid selector</h1>

<div><hr>
    <input type="email" value="supportEmail" id="input1">
    <input type="email" value="supportEmail" id="input2">
    <p>Try typing a legal e-mail address, to see the styling disappear.</p>
</div><hr>

</body>
</html>
