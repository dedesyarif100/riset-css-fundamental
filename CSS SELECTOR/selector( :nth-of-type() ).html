<!DOCTYPE html>
<html>
<head>
<style> 
#exampleOne * li:nth-of-type(2),
#exampleOne * li:nth-of-type(3), 
#exampleOne * li:nth-of-type(4) {
    background: lightgreen;
}
</style>
</head>
<body>
<div id="exampleOne"><hr>
    <ul>
        <li>First list item</li>
        <li>Second list item</li>
        <li>Third list item</li>
        <li>Fourth list item</li>
        <li>Fifth list item</li>
    </ul>
</div><hr>
</body>
</html>
